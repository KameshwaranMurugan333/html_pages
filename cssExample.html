<!DOCTYPE html>
<html>
    <head>
        <title>CSS Example</title>
        <link rel="stylesheet" href="externalCSS.css">
        <style>
            h2{
                color: cadetblue;
            }
            .heading{
                color: yellow;
            }
            #heading2{
                color: brown;
            }
        </style>
    </head>

    <body>
        <!-- Inline CSS -->
        <p style="color: blue;">I am blue</p>

        <!-- Internal CSS -->
        <h1 class="heading">I am Yellow</h1>

        <h2>I am heading 2 without id</h2>

        <h2 id="heading2">I am heading 2 with id</h2>

        <!-- External CSS -->
        <h3>I am heading 3</h3>

        <h3 class="heading3">I am heading 3 with class</h3>

        <h4 id="heading4">I am heading 3 with id</h4>
        
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>

    <body>
        <form action="./tables.html" novalidate>
            <!-- Text Input -->
            <label>Name:</label><br/>
            <input type="text" minlength="5" placeholder="Name" name="name" required />
            
            <br/>
            <br/>

            <!-- Mobile Number -->
            <label>Mobile:</label><br/>
            <input type="number" minlength="5" placeholder="Mobile" name="mobile" required value="[08:43 am] sharda (Guest)
            +19402790519
            
            "/>
            
            <br/>
            <br/>
            
            <!--  Radio Button -->
            <label>Gender:</label><br />
            <input type="radio" id="male" name="male" value="Male" />
            <label>Male</label>
            <input type="radio" id="female" name="female" value="Female" />
            <label>Female</label>
            <input type="radio" id="Others" name="others" value="Others" />
            <label>Others</label>

            <br/>
            <br/>

            <!-- Check Box -->
            <label>Fav Topics:</label><br />
            <input type="checkbox" id="html" name="HTML" value="HTML" />
            <label>HTML</label>
            <input type="checkbox" id="csss" name="CSS" value="CSS" />
            <label>CSS</label>
            <input type="checkbox" id="javascript" name="JavaScript" value="JavaScript" />
            <label>JavaScript</label>

            <br/>
            <br/>

            <!-- Button -->
            <button>Submit</button>
            <br>
            <input type="submit" value="Input Submit" />
        </form>
    </body>
</html>
